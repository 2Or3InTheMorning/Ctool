<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">内容</label>
    <div class="layui-input-block">
        <textarea id="tool_input_content" placeholder="请输入内容" class="layui-textarea">{{ d.getPageData('tool_input_content') }}</textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <select class="encrypt_type">
            {{#  layui.each(d.getPageData('type_lists'), function(index, item){ }}
            {{#  if(index == d.getPageData('encrypt_type')){ }}
            <option value="{{ index }}" selected>{{ item }}</option>
            {{#  } else { }}
            <option value="{{ index }}">{{ item }}</option>
            {{#  } }}
            {{#  }); }}
        </select>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline" style="width: 200px;">
            <input type="text" class="layui-input encrypt_password" value="{{ d.getPageData('encrypt_password') }}">
        </div>
    </div>
    <div class="layui-inline encrypt_button">
        <button type="button" class="layui-btn" data-value="encrypt">加密</button>
        <button type="button" class="layui-btn" data-value="decrypt">解密</button>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">结果</label>
    <div class="layui-input-block">
        <textarea id="tool_result" class="layui-textarea">{{ d.getPageData('tool_result') }}</textarea>
    </div>
</div>
