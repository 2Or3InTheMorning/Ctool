<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">内容</label>
    <div class="layui-input-block">
        <textarea id="tool_input_content" placeholder="请输入内容" class="layui-textarea">{{ d.getPageData('tool_input_content') }}</textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <div class="layui-btn-group">
            {{#  layui.each(d.getPageData('type_lists'), function(index, item){ }}
            {{#  if(index == d.getPageData('type')){ }}
            <button type="button" class="layui-btn tool_input_type layui-btn-normal" data-value="{{ index }}">{{ item }}</button>
            {{#  } else { }}
            <button type="button" class="layui-btn tool_input_type" data-value="{{ index }}">{{ item }}</button>
            {{#  } }}
            {{#  }); }}
        </div>
    </div>
    <div class="layui-inline">
        <select id="input_delimiter">
            {{#  layui.each(d.getPageData('delimiter_lists'), function(index, item){ }}
            {{#  if(item.v == d.getPageData('delimiter')){ }}
            <option value="{{ item.v }}" selected>{{ item.n }}</option>
            {{#  } else { }}
            <option value="{{ item.v }}">{{ item.n }}</option>
            {{#  } }}
            {{#  }); }}
        </select>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">结果</label>
    <div class="layui-input-block">
        <textarea id="tool_result" class="layui-textarea">{{ d.getPageData('tool_result') }}</textarea>
    </div>
</div>
