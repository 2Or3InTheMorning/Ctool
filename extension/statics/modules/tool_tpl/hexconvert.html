<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label"><strong>转换数字</strong></label>
        <div class="layui-input-inline" style="width: 400px">
            <input type="text" placeholder="请输入数字" class="layui-input input_content" value="{{ d.getPageData('input_content') }}">
        </div>
        <div class="layui-input-inline">
            <select class="input_hex" lay-filter="hex_0">
                {{# for(var i = 2; i < 33; i++){ }}
                {{#  if(i == d.getPageData('input_hex')){ }}
                <option value="{{ i }}" selected>{{ i }} 进制</option>
                {{#  } else { }}
                <option value="{{ i }}">{{ i }} 进制</option>
                {{#  } }}
                {{# } }}
            </select>
        </div>
    </div>
</div>

{{# for(var ii = 1; ii < 6; ii++){ }}
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">结果 {{ ii }}</label>
        <div class="layui-input-inline" style="width: 400px">
            <input type="text" class="layui-input output_content" id="output_content_{{ ii }}" value="{{ d.getPageData('output_content_'+ii) }}">
        </div>
        <div class="layui-input-inline">
            <select class="output_hex" lay-filter="hex_{{ ii }}" id="output_hex_{{ ii }}">
                {{# for(var i = 2; i < 33; i++){ }}
                {{#  if(i == d.getPageData('output_hex_'+ii)){ }}
                <option value="{{ i }}" selected>{{ i }} 进制</option>
                {{#  } else { }}
                <option value="{{ i }}">{{ i }} 进制</option>
                {{#  } }}
                {{# } }}
            </select>
        </div>
    </div>
</div>
{{# } }}
