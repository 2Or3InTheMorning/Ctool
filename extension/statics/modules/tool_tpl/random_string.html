<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">长度</label>
        <div class="layui-input-inline" style="width: 130px;">
            <input type="text" id="option_length" class="layui-input" value="{{ d.getPageData('option_length') }}">
        </div>
        <label class="layui-form-label">生成数量</label>
        <div class="layui-input-inline" style="width: 130px;">
            <input type="text" id="option_number" class="layui-input" value="{{ d.getPageData('option_number') }}">
        </div>
        <label class="layui-form-label">分隔符</label>
        <div class="layui-input-inline" style="width: 130px;">
            <input type="text" id="option_delimiter" class="layui-input" value="{{= d.getPageData('option_delimiter') }}">
        </div>
    </div>
</div>
<div class="layui-form-item">
    <input type="checkbox" title="数字" id="option_is_num" lay-skin="primary"{{ d.getPageData('option_is_num') ? ' checked' : '' }}>
    <input type="checkbox" title="小写字母" id="option_is_lowercase" lay-skin="primary"{{ d.getPageData('option_is_lowercase') ? ' checked' : '' }}>
    <input type="checkbox" title="大写字母" id="option_is_uppercase" lay-skin="primary"{{ d.getPageData('option_is_uppercase') ? ' checked' : '' }}>
    <input type="checkbox" title="特殊符号" id="option_is_punctuation" lay-skin="primary"{{ d.getPageData('option_is_punctuation') ? ' checked' : '' }}>
    <input type="checkbox" title="唯一" id="option_is_unique" lay-skin="primary"{{ d.getPageData('option_is_unique') ? ' checked' : '' }}>
    <input type="checkbox" title="添加引号" id="option_is_add_quote" lay-skin="primary"{{ d.getPageData('option_is_add_quote') ? ' checked' : '' }}>
    <button type="button" class="layui-btn" id="tool_submit">生成</button>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">结果</label>
    <div class="layui-input-block">
        <textarea id="tool_result" class="layui-textarea">{{ d.getPageData('tool_result') }}</textarea>
    </div>
</div>
